# ==========================
# Core System Configuration
# ==========================
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_ASSERT=y

# ==========================
# Logging
# ==========================
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=3

# ==========================
# Bluetooth Core
# ==========================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ISRO_AccelSensor"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_DEVICE_APPEARANCE=0

# ==========================
# GATT Configuration
# ==========================
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=5
CONFIG_BT_GATT_NOTIFY_MULTIPLE=y

# ==========================
# BLE MTU and Buffer Sizes (for batch packets)
# ==========================
# Batch packet = 1 + (10 * 14) = 141 bytes, need MTU >= 144
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_ATT_TX_COUNT=10

# ==========================
# BLE Connection Parameters
# ==========================
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# ==========================
# Settings (Persistent Storage)
# ==========================
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# ==========================
# DK LEDs and Buttons
# ==========================
CONFIG_DK_LIBRARY=y

# ==========================
# Console
# ==========================
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# ==========================
# Float Support
# ==========================
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y

# ==========================
# I2C and Sensor Drivers
# ==========================
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_MPU6050=y
CONFIG_MPU6050_TRIGGER_NONE=y
