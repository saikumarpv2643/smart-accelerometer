# ============================================
# ISRO Coin-Cell Accelerometer - Rev 3
# ============================================
# Architecture: ISR sampling + burst BLE TX
# Sample: 10 bytes, Packet: 243 bytes (24 samples)

# ==========================
# Core System Configuration
# ==========================
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_ASSERT=y

# ==========================
# Logging
# ==========================
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=4096

# ==========================
# Bluetooth Core
# ==========================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ISRO_AccelSensor"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_DEVICE_APPEARANCE=0

# ==========================
# GATT Configuration
# ==========================
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=5
CONFIG_BT_GATT_NOTIFY_MULTIPLE=y
CONFIG_BT_GATT_CLIENT=y

# ==========================
# BLE MTU and Buffer Sizes
# ==========================
# Packet = 243 bytes payload + 3 ATT header = 246 minimum
# Add margin for L2CAP headers and alignment
CONFIG_BT_L2CAP_TX_MTU=251
CONFIG_BT_BUF_ACL_TX_SIZE=255
CONFIG_BT_BUF_ACL_RX_SIZE=255
CONFIG_BT_ATT_TX_COUNT=10
CONFIG_BT_CONN_TX_MAX=10

# ==========================
# BLE Connection Parameters
# ==========================
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
# Prefer fast connection interval for burst mode
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=100

# ==========================
# Settings (Persistent Storage)
# ==========================
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# ==========================
# DK LEDs and Buttons
# ==========================
CONFIG_DK_LIBRARY=y

# ==========================
# Console
# ==========================
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# ==========================
# Float & CRC Support
# ==========================
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y
CONFIG_CRC=y

# ==========================
# I2C Driver (Direct access, no Zephyr sensor API)
# ==========================
CONFIG_I2C=y
