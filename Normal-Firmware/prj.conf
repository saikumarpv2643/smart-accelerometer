# ==========================
# Core System Configuration
# ==========================
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_ASSERT=n

# ==========================
# System Clock (1 kHz tick rate for precise timing)
# ==========================
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# ==========================
# Power Management (Coin Cell Optimization)
# ==========================
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# ==========================
# CPU Clock (64 MHz for power saving)
# ==========================
CONFIG_CLOCK_CONTROL=y
CONFIG_SOC_HFXO_CAP_INTERNAL=y

# ==========================
# Logging (ENABLED for debugging)
# ==========================
CONFIG_LOG=y
# CONFIG_LOG_MODE_IMMEDIATE is not set
# CONFIG_LOG_DEFAULT_LEVEL is not set

# ==========================
# Bluetooth Core
# ==========================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ISRO_AccelSensor"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_DEVICE_APPEARANCE=0

# ==========================
# GATT Configuration
# ==========================
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=5
CONFIG_BT_GATT_NOTIFY_MULTIPLE=y

# ==========================
# BLE MTU and Buffer Sizes (for 1 kHz streaming)
# ==========================
# Batch packet = 1 + (17 * 14) = 239 bytes per 17ms
# ~59 packets/sec = ~113 kbps payload
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_ATT_TX_COUNT=5
CONFIG_BT_L2CAP_TX_BUF_COUNT=5
CONFIG_BT_CONN_TX_MAX=5

# ==========================
# BLE Connection Parameters (Low Latency for 1 kHz)
# ==========================
# CI = 7.5-15 ms for real-time streaming
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# ==========================
# BLE PHY and Data Length (2 Mbps for high throughput)
# ==========================
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# ==========================
# Settings (Persistent Storage)
# ==========================
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# ==========================
# DK LEDs and Buttons (ENABLED for debugging)
# ==========================
CONFIG_DK_LIBRARY=n

# ==========================
# Console (ENABLED for debugging)
# ==========================
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# ==========================
# Float Support
# ==========================
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y

# ==========================
# I2C and Sensor Drivers
# ==========================
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_MPU6050=y
CONFIG_MPU6050_TRIGGER_NONE=y

# ==========================
# System Workqueue Priority (for BLE)
# ==========================
CONFIG_SYSTEM_WORKQUEUE_PRIORITY=-1

# Disable all LEDs for power optimization
CONFIG_GPIO=n

# Disable UART logging for debugging
CONFIG_LOG=n
CONFIG_UART_CONSOLE=n
